<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular Friends Music</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <script src="app.js" type="text/javascript"></script>
  <script src="maincontroller.js" type="text/javascript"></script>
</head>
<body>
  <div id="content" ng-app="FriendsMusicApp" ng-controller="MainController">

    <input type="text" ng-model="searchText" />
      <ul>
          <li ng-repeat="person in people | filter:searchText" ng-show="person.live == true">#{{person.id}} {{person.name}}</li>
      </ul>
    <input type="text" ng-model="newPerson" />
    <button ng-click="addNew()">Add</button>
    <button ng-click="removeLast()">Remove Last</button>
  </div>


</body>
</html>
